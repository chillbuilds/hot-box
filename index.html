<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toaster Oven</title>
    <link rel="stylesheet" href="./front-end/style.css">
</head>
<body>
<div id="cont">
    <div id="status" class="chunk">
        <h2>Current Job</h2>
        <div id="nameStat" class="status">Job Name:</div>
        <div id="tempStat" class="status">Temp:</div>
        <div id="timeStat" class="status">Time Left:</div>
    </div>
    <br>
    <div id="create" class="chunk">
        <h2>Create New Job</h2>
        <div id="nameNew" class="new">Job name: <input id="nameInput" placeholder="limit 30 chars"></div>
        <div id="tempNew" class="new">Temp: <input id="tempInput" type="number" placeholder="85°f - 150°f"></div>
        <div id="timeNew" class="new">Time: <input id="timeInput" placeholder="HH:MM"></div>
        <img id="createJob" class="icon" src="front-end/assets/images/icons/check.png">
        <img id="erase" class="icon" src="./front-end/assets/images/icons/x.png">
    </div>
    <br>
    <div id="previous" class="chunk">
        <h2>Previous Jobs</h2>
        <div id="namePrev" class="prev">Job Name: </div>
        <div id="tempPrev" class="prev">Temp: </div>
        <div id="timePrev" class="prev">Time: </div>
    </div>
</div>
    <script src="./front-end/scripts/jquery.js"></script>
    <script src="./front-end/scripts/index.js"></script>
</body>
</html>
