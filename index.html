<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toaster Oven</title>
    <link rel="stylesheet" href="./front-end/style.css">
</head>
<body>
<div id="cont">
    <div id="status" class="chunk">
        <h2>Current Job</h2>
        <div id="nameStat" class="status">Job Name:</div>
        <div id="tempStat" class="status">Temperature:</div>
        <div id="timeStat" class="status">Time Left:</div>
    </div>
    <br>
    <div id="create" class="chunk">
        <h2>Create New Job</h2>
        <div id="nameNew" class="new">Job name: </div>
        <div id="tempNew" class="new">Temperature: </div>
        <div id="timeNew" class="new">Time: </div>
    </div>
    <br>
    <div id="previous" class="chunk">
        <h2>Previous Jobs</h2>
        <div id="namePrev" class="prev">Job Name: </div>
        <div id="tempPrev" class="prev">Temperature: </div>
        <div id="timePrev" class="prev">Time: </div>
    </div>
</div>
    <script src="./front-end/scripts/jquery.js"></script>
    <script src="./front-end/scripts/index.js"></script>
</body>
</html>
